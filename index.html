<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Notifications API Demo</title>

	<link href='http://fonts.googleapis.com/css?family=Kelly+Slab|Oleo+Script+Swash+Caps:400,700|Amaranth:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="page">
		<h1>Web Notifications API Demo</h1>
		<div id="content">
			<form action="" id="notify-form">
				<div class="elementWrapper">
					<label for="title">Title:</label>
					<input type="text" id="title" class="inpCls" placeholder="Enter title here">
				</div>
				<div class="elementWrapper">
					<label for="noteContent">Content:</label>
					<input type="text" id="noteContent" class="inpCls" placeholder="Enter content here">
				</div>
			</form>
			<button id="notifier">Notify!!</button>
			<span>Click this button and glance at bottom right hand corner of the browser</span>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
